<html>
  <head>
    <title>Quasi Specs (Bonzo + qwery-mobile)</title>
    <link rel="stylesheet" type="text/css" href="framework/framework.css" />
  </head>
  <body>
    <div class="tabs">
      <a href="quasi.html">Quasi</a> |
      <a href="jquery.html">JQuery</a> |
      <b>Bonzo + qwery-mobile</b>
    </div>
    <script type="text/javascript" src="framework/bonzo.js"></script>
    <script type="text/javascript" src="framework/qwery-mobile.js"></script>
    <script type="text/javascript">
      var dom = bonzo.noConflict();
      var Q = qwery.noConflict();
      dom.setQueryEngine(Q);
      window.quasi = function(selector, context) {
        return dom(Q(selector, context));
      }
    </script>
    <script type="text/javascript" src="framework/stacktrace.js"></script>
    <script type="text/javascript" src="framework/framework.js"></script>
    <script type="text/javascript" src="specs.js"></script>
  </body>
</html>
